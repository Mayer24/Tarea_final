<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Nombre-Apellido">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
  <title>Tarea Final</title>
</head>

<body>

  <header class="header">
    <nav class="header__container">
      <div class="header__title">
        <h1 class="header__title--sub">Taller Front-End Usach 2024</h1>
        <h1 class="header__title--principal">PROYECTO FINAL</h1>
      </div>
      <div class="header__search">
        <input type="number" class="header__input" placeholder="Busca tu Pokemón por N°: 900">
        <button type="button" id="header__nav--search" href class="header__button"><svg
            xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
            <path fill="currentColor" fill-rule="evenodd"
              d="M11 2a9 9 0 1 0 5.618 16.032l3.675 3.675a1 1 0 0 0 1.414-1.414l-3.675-3.675A9 9 0 0 0 11 2m-6 9a6 6 0 1 1 12 0a6 6 0 0 1-12 0"
              clip-rule="evenodd" />
          </svg></button>
      </div>
      <img class="header__logo" src="/assets/img/poke.png" alt="header__logo">
    </nav>
  </header>

  <main>
    <section class="container">
      <article class="card__element">
        <img class="card__img" src="assets/img/flor.jpg" alt="pokemon">
        <h2 class="card__name">Nombre de pokemon</h2>
        <h3 class="card__type">ELEMENTO</h3>
      </article>
      <article class="info__element">
        <h4 class="info__hp">HP 100</h4>
        <h5 class="info__ataque">Ataque</h5>
        <h5 class="info__defensa">Defensa</h5>
        <h5 class="info__velocidad">Velocidad</h5>
        <h5 class="info__posicion">#1000</h5>
      </article>
    </section>
    <div class="button">
      <button class="button_cta"> QUIERO OTRO POKEMON</button>
    </div>
